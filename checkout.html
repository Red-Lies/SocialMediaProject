<div class="row">
  <div class="col-2">
    <div class="container">
        <div class="row">
          <div class="col-1">
            <h3>Billing Address</h3>
            <label for="fname">Full Name:</label>
            <input
              type="text"
              id="fname"
              name="firstname"/>
            <label for="email"></i> Email:</label>
            <input
              type="text"
              id="email"
              name="email"/>
            <label for="adr"></i> Address:</label>
            <input
              type="text"
              id="adr"
              name="address"/>
            <label for="city"></i> City:</label>
            <input 
            type="text" 
            id="city" 
            name="city"/>

            <div class="row">
              <div class="col-1">
                <label for="state">State:</label>
                <input 
                type="text" 
                id="state" 
                name="state"/>
              </div>
              <div class="col-1">
                <label for="zip">Zip:</label>
                <input 
                type="text" 
                id="zip" 
                name="zip"/>
              </div>
            </div>
          </div>

          <div class="col-1">
            <h3>Payment</h3>
            <label for="cname">Name on Card:</label>
            <input
              type="text"
              id="cname"
              name="cardname"
            />
            <label for="ccnum">Credit card number:</label>
            <input
              type="text"
              id="ccnum"
              name="cardnumber"
            />
            <label for="expmonth">Exp Month:</label>
            <input
              type="text"
              id="expmonth"
              name="expmonth"/>

            <div class="row">
              <div class="col-1">
                <label for="expyear">Exp Year:</label>
                <input
                  type="text"
                  id="expyear"
                  name="expyear"/>
              </div>
              <div class="col-1">
                <label for="cvv">CVV:</label>
                <input 
                type="text" 
                id="cvv" 
                name="cvv"/>
              </div>
            </div>
          </div>
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr" /> 
          Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn" />
      </form>
